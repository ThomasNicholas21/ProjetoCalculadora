<form method="post" id="calculator-form">
    {% csrf_token %}
    <input type="hidden" name="expression" id="expression">
    <div class="buttons">
        <button type="button" class="clear" onclick="clearDisplay()">C</button>
        <button type="button" onclick="negValue()">±</button>
        <button type="button" onclick="appendValue('%')">%</button>
        <button type="button" class="operation" onclick="appendValue('/')">÷</button>
        <button type="button" class="numeric" onclick="appendValue('7')">7</button>
        <button type="button" class="numeric" onclick="appendValue('8')">8</button>
        <button type="button" class="numeric" onclick="appendValue('9')">9</button>
        <button type="button" class="operation" onclick="appendValue('*')">×</button>
        <button type="button" class="numeric" onclick="appendValue('4')">4</button>
        <button type="button" class="numeric" onclick="appendValue('5')">5</button>
        <button type="button" class="numeric" onclick="appendValue('6')">6</button>
        <button type="button" class="operation" onclick="appendValue('-')">−</button>
        <button type="button" class="numeric" onclick="appendValue('1')">1</button>
        <button type="button" class="numeric" onclick="appendValue('2')">2</button>
        <button type="button" class="numeric" onclick="appendValue('3')">3</button>
        <button type="button" class="operation" onclick="appendValue('+')">+</button>
        <button type="button" class="numeric zero" onclick="appendValue('0')">0</button>
        <button type="button" class="numeric" onclick="appendValue('.')">.</button>
        <button type="button" class="equal" onclick="calculateResult()">=</button>
    </div>
</form>
